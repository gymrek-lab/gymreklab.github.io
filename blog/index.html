---
layout: default
title:  'Gymrek Lab - Blog'
---

<h3>Blog posts</h3>
<ul>
	{% assign posts = site.posts | where:"hide", "false" %}
	{% for post in posts %}
	  <li>
	    <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	    {% for tag in post.tags %}
	    <font color="gray">#{{ tag }}</font>
	    {% endfor %}
	  </li>
	{% endfor %}
</ul>
